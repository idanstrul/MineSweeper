<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="initGame()">
    
    <h1>Mine Sweeper!</h1>
    <h2 class="msg"></h2>

    <div class="overall-container">


        <div class="game-controls">
            <div class="top-bar">
                <div class="lives"></div>
                <button class="smiley" onclick="initGame()"></button>
                <div class="timer">00:00:00</div>
            </div>
            <div class="levels">
                <h3>Choose your level:</h3>
                
                <input type="radio" id="level1" name="level" value="0" checked onchange="changeLevel(value)">
                <label for="level1">Easy</label>

                <input type="radio" id="level2" name="level" value="1" onchange="changeLevel(value)">
                <label for="level2">Medium</label>

                <input type="radio" id="level3" name="level" value="2" onchange="changeLevel(value)">
                <label for="level3">Hard</label>

                <!-- <h3>Choose your level:</h3>
                <button class="easy" onclick="changeLevel(0)">Easy</button>
                <button class="medium" onclick="changeLevel(1)">Medium</button>
                <button class="Hard" onclick="changeLevel(2)">Hard</button> -->
            </div>
        </div>
        <div class="game-container">
            <div class="board-container">

            </div>

            <div class="extra-fetures">
                <div class="hints">
                    <h3>Get a hint:<br>ðŸ’¡ðŸ’¡ðŸ’¡</h3>
                    <div class="hint-container" onclick="getHint(this)">
                        <img src="pictures/bulb_off.gif" alt="">
                        <img src="pictures/bulb_on.gif" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/utils.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/main.js"></script>
    <script src="js/extra-fetures.js"></script>
</body>

</html>
